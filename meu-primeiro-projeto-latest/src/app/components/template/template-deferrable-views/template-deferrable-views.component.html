<h2 #trigger>Deferrable views</h2>

@defer (on interaction) {
    <app-new-component />
}@placeholder {
    <p>Mostrar antes de carregar algo.</p>
}@loading (after 200ms; minimum 8s) {
    <p>Loading ...</p>
}@error {
    <p>Loading failed :(</p>
}
