<!--
    on
     idle
     timer
     viewport
     interaction
     hover
     immediate
     prefetch
-->

<h2 #trigger>Deferrable views</h2>

@defer (on interaction; prefetch on hover(trigger)) {
    <app-new-component />
}@placeholder {
    <p>Mostrar antes de carregar algo.</p>
}@loading {
    <p>Loading ...</p>
}@error {
    <p>Loading failed :(</p>
}
