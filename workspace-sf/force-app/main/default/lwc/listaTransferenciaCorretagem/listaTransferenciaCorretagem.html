<template>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:custom" size="small" alternative-text="Teste"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                            <span class="title-text">Transferências de Corretagens ({listSize})</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <template if:true={showRecords}>
            <div class="slds-card__body slds-card__body_inner">
                <template for:each={relatedRecords} for:item="record"><div key={record.id} class="item-line">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3 item-text"><span style="font-size:14px"><p>{record.name}</p></span></div>
                        <div class="slds-col slds-size_2-of-3 item-text"><span></span></div>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3 item-text"><span title="Transferir para o corretor líder">Transferir para o corretor líder:</span></div>
                        <div class="slds-col slds-size_2-of-3 item-text"><span><a href={record.susepLink}>{record.susep}</a></span></div>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3 item-text"><span title="Valido Até">Valido Até:</span></div>
                        <div class="slds-col slds-size_2-of-3 item-text"><span>{record.valido}</span></div>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3 item-text"><span title="Transferir Carteira">Transferir Carteira:</span></div>
                        <div class="slds-col slds-size_2-of-3 item-text"><lightning-input type="checkbox" value={record.carteira} checked={record.carteira} disabled="true"></lightning-input></div>
                    </div>
                </div></template>
            </div>
        </template>
    </article>
</template>
